<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Increase size of block</title>
   <style>
    .myDiv {
        width: 100px;
        height: 100px;
        background-color: blue;
     }
     </style>
  </head>
  <body>
    <div class="myDiv"
    onmouseover="this.style.backgroundColor = 'black'"
    onmouseout="this.style.backgroundColor = 'blue'">
</div>
  </body>
</html>

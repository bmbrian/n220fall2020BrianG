<html>
<head>
    <title>Color Changer</title>
    <style>
        div
        {
            width: 200px;
            height: 200px;
            background-color: grey;
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="one" data-color="red" onclick="colorchanger(this)"></div>
    <div id="two" data-color="green" onclick="colorchanger(this)"></div>
    <div id="three" data-color="blue" onclick="colorchanger(this)"></div>
    <script>
        function colorchanger(e){
            var ele = document.getElementById(e.id);
            ele.style.backgroundColor = ele.dataset.color;
        }
    </script>
</body>
</html>
